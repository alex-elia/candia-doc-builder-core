apiVersion: apps/v1
kind: Deployment
metadata:
  name: candia-doc-builder
  namespace: backend
  labels:
    app: candia-doc-builder
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: candia-doc-builder
  template:
    metadata:
      labels:
        app: candia-doc-builder
        version: v1.0.0
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: candia-doc-builder
        image: ghcr.io/alex-elia/candia-doc-builder:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: PORT
          value: "8000"
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: candia-secrets
              key: supabase-url
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: candia-secrets
              key: supabase-service-role-key
        - name: OVH_STORAGE_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: candia-secrets
              key: ovh-storage-endpoint
        - name: OVH_STORAGE_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: candia-secrets
              key: ovh-storage-access-key
        - name: OVH_STORAGE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: candia-secrets
              key: ovh-storage-secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: candia-doc-builder
  namespace: backend
  labels:
    app: candia-doc-builder
spec:
  type: ClusterIP
  selector:
    app: candia-doc-builder
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: candia-doc-builder
  namespace: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: candia-doc-builder
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80



