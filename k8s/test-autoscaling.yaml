# Test deployment to verify Cluster Autoscaler is working
# This deployment requests more resources than your current nodes can provide
# If autoscaling is enabled, new nodes should be added automatically

apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscaling-test
  namespace: backend
  labels:
    app: autoscaling-test
spec:
  replicas: 10  # Request 10 replicas
  selector:
    matchLabels:
      app: autoscaling-test
  template:
    metadata:
      labels:
        app: autoscaling-test
    spec:
      containers:
      - name: test-container
        image: nginx:alpine
        resources:
          requests:
            memory: "512Mi"  # Each pod requests 512Mi
            cpu: "500m"      # Each pod requests 500m CPU
          limits:
            memory: "1Gi"
            cpu: "1000m"
        ports:
        - containerPort: 80

---
# Pod Disruption Budget to ensure availability during testing
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: autoscaling-test-pdb
  namespace: backend
spec:
  minAvailable: 5
  selector:
    matchLabels:
      app: autoscaling-test




