version: '3.8'

services:
  candia-doc-builder:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/alex-elia/candia-doc-builder:latest
    container_name: candia-doc-builder
    ports:
      - "8000:8000"
    environment:
      # FastAPI settings (if using FastAPI)
      - PORT=8000
      # Add your environment variables here
      # - SUPABASE_URL=${SUPABASE_URL}
      # - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # - OVH_STORAGE_ENDPOINT=${OVH_STORAGE_ENDPOINT}
      # - OVH_STORAGE_ACCESS_KEY=${OVH_STORAGE_ACCESS_KEY}
      # - OVH_STORAGE_SECRET_KEY=${OVH_STORAGE_SECRET_KEY}
    volumes:
      # Mount templates and images for development
      - ./Templates:/app/Templates:ro
      - ./images:/app/images:ro
      # Mount scripts for development
      - ./scripts:/app/scripts:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



